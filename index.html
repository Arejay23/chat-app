<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>
        Chat app
    </title>
    <script src="jquery-3.4.1.min.js"></script>
    <script defer src="https://chat-wth-it.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="padding-left: 35%;margin-top: 10%;">
            <div id="nickWrap">
                <p>Enter a username:</p>
                <p id="nickError"></p>
                <form id="setNick">
                    <input type="text" id="nickname"></input><br><br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="content-wrap">
            <div class="col" style="width: 50%; float: left;border: 1px solid black;height: 100%;">
                <div class="chat-window">
                    <div id="message-container"></div>
                    <form id="send-container">
                        <input type="text" id="message-input">
                        <button type="submit" id="send-button">Send</button>
                    </form>
                </div>
            </div>
            <div class="col" style="width: 50%; float: right;">
                <div class="online-users" style="padding: 20px;">
                    <p>Available users:</p>
                    <p><i>Users can be texted privately and<b> usernames are case sensetive</b></i></p>
                    <p style="background-color: rgb(255, 255, 200); color: rgb(129, 102, 13);"> Example: @abc @xyz hii
                    </p>
                    <div id="users" style="color: rgb(12, 197, 12);"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
